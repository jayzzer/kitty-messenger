<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>
            KotoMessenger
        </title>
        <link rel="stylesheet" href="../css/StyleStart.css">
        <link rel="stylesheet" href="../css/StyleAll.css">
    </head>
	<body>
        <div id="base">
            
            <legend class="banner_1" id="byka">Авторизация</legend>

            <label class="norm_text">Логин</label>
            <div id="input-log" class="div_for_input">
                <input type="text" class="input" id="login" name="login" placeholder="Введите ваш логин">
            </div>
            <label class="norm_text">Пароль</label>  
            <div id="input-pass" class="div_for_input">
                <input type="password" class="input" id="password" name="pass" placeholder="Введите ваш пароль">
            </div>
           <div>
                <label class="norm_text">
                    <a class="link"  href="PasswordRecovery.html">Забыли пароль?</a>
                </label>
            </div>
            <div>
                <div>
                    <label class="norm_text">
                        <input name="remember" type="checkbox" checked>
                         Запомнить меня
                    </label>
                </div>
                
            </div>
            
            <div class="div_for_button">
                <button type="submit" id="button" onclick="">Войти</button>
                
            </div>
            
        </div>
    </body>
</html>
